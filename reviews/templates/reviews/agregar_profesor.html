<!--templates/reviews/agregar_profesor-->
{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; background-color: #f8f9fa; padding-top: 50px;">

    <div class="text-center bg-white p-5 rounded shadow-lg" style="width: 100%; max-width: 400px;">
        
        <!-- Título -->
        <h2 class="mb-4 text-primary">Agregar Profesor</h2>

        <!-- Ícono de usuario colorido -->
        <div class="mb-4">
            <i class="fas fa-user-circle" style="font-size: 70px; color: #2c609b;"></i>
        </div>

        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="custom-btn">
                Agregar Profesor
            </button>
        </form>
    </div>
</div>

<style>
    /* Estilo personalizado para el botón */
    .custom-btn {
        background-color: #2c609b; 
        color: white;
        border: none; 
        border-radius: 5px; 
        padding: 8px 20px; 
        font-size: 14px; 
        cursor: pointer; 
        font-weight: bold; 
        width: 100%; 
        text-align: center; 
    }

    .custom-btn:hover {
        background-color: #1e4a75; 
    }

    .d-flex {
        display: flex;
        justify-content: center; 
        align-items: flex-start; 
        min-height: 100vh; 
        padding-top: 50px; 
        text-align: center;
    }

    body {
        margin: 0;
        height: 100%; 
    }

</style>

{% endblock %}
