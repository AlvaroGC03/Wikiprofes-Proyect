<!-- templates/reviews/create_review.html -->
{% extends "base.html" %}

{% load static %} <!--Carga los archivos estáticos-->

{% block extra_css %}
<link rel="stylesheet" href="{% static 'global/crear_review.css' %}">
{% endblock %}

{% block content %}
<h2>Crear Review</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir Reseña</button>
</form>
{% endblock %}
